<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Search Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <ul>
            <li><a href="home.html"><i class="fa-solid fa-house-chimney"></i> <span>Home</span></a></li>
            <li><a href="search.html"><i class="fa-solid fa-search"></i> <span>Search</span></a></li>
            <li><a href="#"><i class="fa-solid fa-compass"></i> <span>Explore</span></a></li>
            <li><a href="#"><i class="fa-solid fa-video"></i> <span>Reels</span></a></li>
            <li><a href="messages.html"><i class="fa-solid fa-envelope"></i> <span>Messages</span></a></li>
            <li><a href="notifications.html"><i class="fa-solid fa-heart"></i> <span>Notifications</span></a></li>
            <li><a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a></li>
            <li><a href="#"><i class="fa-solid fa-bars"></i> <span>More</span></a></li>
        </ul>
    </div>

    <div class="main-content p-4" style="flex-grow: 1;">
        <h1 class="text-center mb-4">Search</h1>
        <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search" id="searchInput">
            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="search-results" id="searchResults">
            <div class="result-item">
                <div><strong>Kevin Dizon</strong> (@dizonkvn)</div>
            </div>
            <div class="result-item">
                <div><strong>John Eric Cruz</strong> (@Cruzeric)</div>
            </div>
            <div class="result-item">
                <div><strong>Marc Laurence</strong> (@Marc)</div>
            </div>
            <div class="result-item">
                <div><strong>Cris Juanatas</strong> (@CrisJuan)</div>
            </div>
            <div class="result-item">
                <div><strong>Charles Venasquez</strong> (@Charles)</div>
            </div>
            <div class="result-item">
                <div><strong>Jenzelle Luriz</strong> (@Jenzelle)</div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
