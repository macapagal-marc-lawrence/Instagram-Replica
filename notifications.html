<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Instagram Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <link rel="stylesheet" href="notifications.css"> 
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <ul>
            <li><a href="home.html"><i class="fa-solid fa-house-chimney"></i> <span>Home</span></a></li>
            <li><a href="search.html"><i class="fa-solid fa-search"></i> <span>Search</span></a></li>
            <li><a href="explorer.html"><i class="fa-solid fa-compass"></i> <span>Explore</span></a></li>
            <li><a href="reels.html"><i class="fa-solid fa-video"></i> <span>Reels</span></a></li>
            <li><a href="messages.css"><i class="fa-solid fa-envelope"></i> <span>Messages</span></a></li>
            <li><a href="notifications.html" class="active"><i class="fa-solid fa-heart"></i> <span>Notifications</span></a></li>
            <li><a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a></li>
            <li><a href="#"><i class="fa-solid fa-bars"></i> <span>More</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container mt-4">
            <h2 class="mb-3">Notifications</h2>
            <div class="notification-list">
                <div class="notification">
                    <img src="profimg/1.jpg" alt="User Profile">
                    <p><strong>zoro123</strong> liked your post. <span class="time">2h ago</span></p>
                </div>
                <div class="notification">
                    <img src="profimg/2.jpg" alt="User Profile">
                    <p><strong>jane44</strong> commented: "Nice shot!" <span class="time">3h ago</span></p>
                </div>
                <div class="notification">
                    <img src="profimg/3.jpg" alt="User Profile">
                    <p><strong>alex99</strong> started following you. <span class="time">5h ago</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
