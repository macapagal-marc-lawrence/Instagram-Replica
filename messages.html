<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Messages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </div>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> <span>Home</span></a></li>
                <li><a href="#"><i class="fa-solid fa-search"></i> <span>Search</span></a></li>
                <li><a href="#"><i class="fa-solid fa-compass"></i> <span>Explore</span></a></li>
                <li><a href="#"><i class="fa-solid fa-video"></i> <span>Reels</span></a></li>
                <li><a href="messages.html" class="active"><i class="fa-solid fa-envelope"></i> <span>Messages</span></a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i> <span>Notifications</span></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a></li>
                <li><a href="#"><i class="fa-solid fa-bars"></i> <span>More</span></a></li>
            </ul>
        </div>

        <!-- Messages Section -->
        <div class="messages-container">
            <div class="messages-sidebar">
                <h3>Messages</h3>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="chat-list">
                    <div class="chat-item">
                        <img src="profimg/pfp.jpg" alt="User">
                        <div class="chat-info">
                            <p class="chat-name">Marc Laurence</p>
                            <p class="chat-preview">Hey! How are you?</p>
                        </div>
                    </div>
                    <div class="chat-item">
                        <img src="profimg/pfp.jpg" alt="User">
                        <div class="chat-info">
                            <p class="chat-name">Kevin Dizon</p>
                            <p class="chat-preview">Hey! How are you?</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Box -->
            <div class="chat-box">
                <div class="chat-header">
                    <img src="profimg/pfp.jpg" alt="User">
                    <p class="chat-name">Marc Laurence</p>
                </div>
                <div class="chat-messages">
                    <div class="message received">
                        <p>Hey! How are you?</p>
                    </div>
                    <div class="message sent">
                        <p>I'm good! How about you?</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
