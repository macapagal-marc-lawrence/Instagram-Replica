<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <link rel="stylesheet" href="profile.css"> <!-- Link to your custom CSS -->
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house-chimney"></i> <span>Home</span></a></li>
            <li><a href="#"><i class="fa-solid fa-search"></i> <span>Search</span></a></li>
            <li><a href="#"><i class="fa-solid fa-compass"></i> <span>Explore</span></a></li>
            <li><a href="#"><i class="fa-solid fa-video"></i> <span>Reels</span></a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i> <span>Messages</span></a></li>
            <li><a href="#"><i class="fa-solid fa-heart"></i> <span>Notifications</span></a></li>
            <li><a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a></li>
            <li><a href="#"><i class="fa-solid fa-bars"></i> <span>More</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="profimg/pfp.jpg" class="profile-img" alt="Profile Picture">
                </div>
                <div class="col-md-9">
                    <div class="d-flex align-items-center mb-2">
                        <h2 class="me-3">dndlwrnc</h2>
                        <button class="btn btn-outline-secondary me-2">Edit Profile</button>
                        <button class="btn btn-outline-secondary">Settings</button>
                    </div>
                    <div class="d-flex mb-2">
                        <p class="me-4"><strong>1</strong> posts</p>
                        <p class="me-4"><strong>1.2k</strong> followers</p>
                        <p><strong>500</strong> following</p>
                    </div>
                    <p><strong>Mac</strong><br>Sisyphus</p>
                </div>
            </div>
            <hr>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
                <div class="col">
                    <div class="post-container">
                        <img src="profimg/post.jpg" class="post-img" alt="Post Image">
                        <div class="overlay">
                            <div class="overlay-content">
                                <p class="o"><i class="fa-solid fa-heart"></i> <strong>1.2k</strong>   <i class="fa-solid fa-comment"></i> <strong>50</strong></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
               
                </div>
            </div>
        </div>
    </div>
</body>
</html>
